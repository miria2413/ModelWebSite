    <body>
        <header style="background-image: url('img/background-home.jpg');">
            <div class="container">
                <nav>
                    <a href="pag-inicial.html">
                        <img src="img/logo.jpeg" alt="logo">
                    </a>
                    <ul class="ul">
                        <a href="pag-inicial.html"> Home </a>
                        <a href="sobre.html"> Sobre </a>

                    <div class="close-icon" onclick="closeMenu()">

                        <div class="input-box">

                        </div>

                            <span>Senha:</span>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="remember">
                            <label>
                                <input type="checkbox"> Manter conectado. 
                            </label>
                            <a href="#">Esqueceu a Senha?</a>
                        </div>
                        <div class="input-box">
                            <p> Não tem conta? <a href="cadastro.html"> Inscrever-se. </a></p>
                        </div>
                    </form>
                    <h3> Logar Com </h3>
                    <ul class="ul">
                        <li><img src="facebook"></li>
