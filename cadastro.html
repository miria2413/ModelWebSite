        <div class="title-1">
            <h1> Cadastre-se</h1>
        </div>  
        <!-- cadastro preencher -->
        <div class="container">
            <form action="form">
                <div class="input-group">
                    <div class="resp">
                        <div class="title">
                            <h1> Dados do Responsável </h1>
                        </div> 
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>     
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome." required>
                        </div>
                        <div class="input-box">
                            <label for="lastname"> Sobrenome:</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome." required>
                        </div>
                        <div class="input-box">
                            <label for="lastname"> Como você prefere ser chamado:</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome." required>
                        </div>
                        <div class="input-box">
                            <label for="date">data de nascimento:</label>
                            <input id="date" type="date" name="date" placeholder="12/03/1999" required>
                        </div>
                        <div class="input-box">
                            <label for="email"> E-mail:</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu E-mail." required>
                        </div>
                        <div class="input-box">
                            <label for="number"> Celular:</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx " required>
                        </div>
                        <div class="input-box">
                            <label for="number"> N° de depedentes:</label>
                            <input id="number" type="tel" name="number" placeholder="ex. 2 " required>
                        </div>
                        <div class="input-box">
                            <label for="password"> Senha:</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha. " required>
                        </div>
                        <div class="input-box">
                            <label for="Confirmpassword"> Confirme sua senha: </label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente." required>
                        </div>
                        <!-- cadastro bolinha -->
                        <div class="input-box-gender">
                            <div class="gender-e">
                                <h6> Gênero </h6>
                            </div>
                            <div class="gender-group">
                                <div class=" gender-input">
                                    <input type= "radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
                                <div class=" gender-input">
                                    <input type= "radio" id="male" name="gender">
                                   <label for="male"> Masculino </label>
                                </div>
                                <div class=" gender-input">
                                    <input type= "radio" id="others" name="gender">
                                    <label for="others"> Outros</label>
                                </div>
                                <div class=" gender-input">
                                    <input type= "radio" id="name" name="gender">
                                    <label for="name">Prefiro não dizer</label>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
